<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Animated Landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg"></div>
    <header>
        <!-- Real Coca-Cola logo: swap color in script.js -->
        <img src="coca-cola-logo.png" alt="Coca-Cola Logo" class="coca-logo" id="cocaLogo">
    </header>
    <main>
        <div class="cans">
            <img src="coca-cola-can.png" class="can can-1" alt="Coca-Cola Can">
            <img src="coca-cola-can.png" class="can can-2" alt="Coca-Cola Can">
            <img src="coca-cola-can.png" class="can can-3" alt="Coca-Cola Can">
            <img src="coca-cola-can.png" class="can can-4" alt="Coca-Cola Can">
        </div>
        <div class="center-content">
            <h2 class="typing" id="typeOpen"></h2>
            <p class="typing" id="typeDesc"></p>
            <button class="legacy-btn">Discover Our Legacy</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
